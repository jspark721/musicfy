<!DOCTYPE html>

<html>
    <head>
        <title>Musicfy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body class="homepage">
        <nav class="navbar">
            <img class="logo" src="assets/images/logo.png" alt="musicfy logo" />
        </nav>
        <section class="hero-content">
            <h1 class="hero-title">musicfy</h1>
            <h2 class="hero-subtitle">Listen to your favorite songs, whenever - wherever!</h2>
        </section>

        <section class="desc-container container">
            <div class="desc">
                <span class="ion-music-note"></span>
                <h5>Choose your music</h5>
            </div>
            <div class="desc">
                <span class="ion-radio-waves"></span>
                <h5>Unlimited streaming</h5>
            </div>
            <div class="desc">
                <span class="ion-iphone"></span>
                <h5>Mobile friendly</h5>
            </div>
        </section>
    </body>

</html>
